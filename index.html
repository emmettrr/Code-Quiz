<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<header>
    <nav>
        <a href="/score.html">High Score</a>
        <span id='timer'>Time:0</span>
    </nav>
    <h3 id= "intro" data-state="visible">This is your coding quiz. Click start when you're ready! Good luck!</h3>
    <div id= "start">
    <button id= "startButton">Start</button>
    </div>
</header>
<body>
<div id= "quiz">
    <ol hidden class="container" id= "questions">
    <li class= "options" id= "option1" data-choice="option1"></li>
    <li class= "options" id= "option2" data-choice="option1"></li>
    <li class= "options" id= "option3" data-choice="option1"></li>
    <li class= "options" id= "option4" data-choice="option1"></li>
    </ol>
</div>
<p id="finalScore" hidden>Your final score is: <span id="score"></span></p>
        <form id="submit-form" method="POST" action="/score.html" >
            <div class="input-initials">
              <label for="initials">Enter initials: </label>
              <input type="text" name="initials" id="initials"/>
            </div>
            <button id="submit">submit</button>
        </form>
<script src="./assets/script.js"></script>
</body>
</html>
